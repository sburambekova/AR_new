<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Floating Numbers</title>

    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <!-- ✅ Stable AR.js (No Hiro Marker Required) -->
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 9999;
            font-family: Arial;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="loading">Initializing AR...<br><small>Please wait</small></div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false">
        <!-- ✅ Camera Setup (No motion permission required) -->
        <a-camera position="0 0 0"></a-camera>

        <!-- ✅ Container for AR Numbers -->
        <a-entity id="numbers-container"></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.querySelector('a-scene');
            const numbersContainer = document.getElementById('numbers-container');
            const loading = document.getElementById('loading');

            function createNumberGrid() {
                const totalNumbers = 50;  // Increase for more
                const spacing = 1.2;

                for(let i = 0; i < totalNumbers; i++) {
                    const number = document.createElement('a-text');
                    number.setAttribute('value', i + 1);
                    number.setAttribute('position', {
                        x: (Math.random() * 6) - 3,  // Random x position
                        y: (Math.random() * 6) - 3,  // Random y position
                        z: -3  // Distance from camera
                    });
                    number.setAttribute('color', 'white');
                    number.setAttribute('scale', '2 2 2');
                    number.setAttribute('align', 'center');

                    // ✅ Animation: Moving effect
                    number.setAttribute('animation', {
                        property: 'position',
                        to: `${(Math.random() * 6) - 3} ${(Math.random() * 6) - 3} -3`,
                        dur: 3000 + Math.random() * 2000, 
                        easing: 'linear',
                        loop: true
                    });

                    numbersContainer.appendChild(number);
                }
            }

            // ✅ Load numbers when scene is ready
            scene.addEventListener('loaded', () => {
                createNumberGrid();
                loading.style.display = 'none';
            });
        });
    </script>

</body>
</html>
