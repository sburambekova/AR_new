<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Number Field</title>
    
    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <!-- AR.js with Markerless Support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #permission-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Camera Permission Overlay -->
    <div id="permission-overlay">
        <h2>AR Number Field</h2>
        <p>Allow camera access and move your device slowly to discover numbers in 3D space</p>
    </div>

    <!-- AR Scene -->
    <a-scene 
        embedded 
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
    >
        <!-- AR Camera -->
        <a-entity 
            camera="near: 0.1; far: 1000; fov: 60" 
            arjs-device-orientation-controls 
            look-controls="enabled: false"
        ></a-entity>

        <!-- Floating Number Grid -->
        <a-entity id="number-field" position="0 0 -2">
            <script>
                document.querySelector('a-scene').addEventListener('loaded', () => {
                    const scene = document.querySelector('a-scene');
                    const field = document.getElementById('number-field');
                    const cols = 8;
                    const rows = 8;
                    const spacing = 0.6;
                    const baseZ = -2;

                    // Hide permission overlay
                    document.getElementById('permission-overlay').style.display = 'none';

                    // Create number grid in 3D space
                    for(let i = 0; i < rows; i++) {
                        for(let j = 0; j < cols; j++) {
                            const number = i * cols + j + 1;
                            const text = document.createElement('a-text');
                            
                            // Position numbers in grid pattern
                            text.setAttribute('position', {
                                x: (j - cols/2) * spacing,
                                y: (rows/2 - i) * spacing,
                                z: baseZ + (i * 0.2)  // Add depth variation
                            });
                            
                            // Styling
                            text.setAttribute('value', number);
                            text.setAttribute('color', getRandomColor());
                            text.setAttribute('scale', '0.4 0.4 0.4');
                            text.setAttribute('look-at', '[camera]');
                            
                            field.appendChild(text);
                        }
                    }

                    // Add random color generator
                    function getRandomColor() {
                        return '#' + Math.floor(Math.random()*16777215).toString(16);
                    }
                });
            </script>
        </a-entity>
    </a-scene>
</body>
</html>
