<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experiment</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-entity id="numbers"></a-entity>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let numbers = document.getElementById("numbers");
        let totalNumbers = 50;

        for (let i = 1; i <= totalNumbers; i++) {
            let text = document.createElement("a-text");
            text.setAttribute("value", i);
            text.setAttribute("position", `0 ${1.5 - (i * 0.2)} -1`);
            text.setAttribute("align", "center");
            text.setAttribute("color", "black");
            text.setAttribute("scale", "2 2 2"); 
            numbers.appendChild(text);
        }
    </script>
</body>
</html>
