<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Moving AR Numbers</title>
    
    <!-- Required Libraries -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="js/ARExperiment.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="loading">Initializing AR... Allow camera and motion access</div>
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false">
        <!-- Moving Numbers Container -->
        <a-entity id="numbers-container"></a-entity>
        
        <!-- AR Camera -->
        <a-entity camera arjs-device-orientation-controls look-controls>
            <a-entity position="0 0 0"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
