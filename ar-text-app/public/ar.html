<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Text Space Experiment</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.3.2/aframe/build/aframe-ar-nft.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
      }
      a-scene {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <a-scene 
      embedded 
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
    >
      <!-- AR Camera with proper configuration -->
      <a-entity camera="near: 0.1; far: 1000" look-controls></a-entity>

      <!-- Number grid -->
      <a-entity id="numbers" position="0 0 -1">
        <script>
          const rows = 8;
          const cols = 8;
          const spacing = 0.5;
          
          for(let i = 0; i < rows; i++) {
            for(let j = 0; j < cols; j++) {
              const number = i * cols + j + 1;
              const text = document.createElement('a-text');
              text.setAttribute('value', number);
              text.setAttribute('position', {
                x: (j - cols/2) * spacing,
                y: (rows/2 - i) * spacing,
                z: 0
              });
              text.setAttribute('color', '#000');
              text.setAttribute('scale', '0.5 0.5 0.5');
              document.getElementById('numbers').appendChild(text);
            }
          }
        </script>
      </a-entity>
    </a-scene>
  </body>
</html>
