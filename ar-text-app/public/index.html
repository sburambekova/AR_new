<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Number Experiment</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <!-- AR Scene -->
    <a-scene embedded arjs>
        
        <!-- Hiro Marker -->
        <a-marker preset="hiro">

            <!-- White Background Plane (behind text) -->
            <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="white"></a-plane>

            <!-- Number Grid -->
            <a-entity id="number-grid"></a-entity>

        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>

    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const grid = document.getElementById("number-grid");
            const rows = 10;
            const cols = 10;
            const spacing = 0.3; // Adjust spacing for visibility

            // Generate numbers 1-100
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const number = document.createElement("a-text");
                    number.setAttribute("value", (i * cols + j + 1).toString());
                    number.setAttribute("position", {
                        x: (j - cols / 2) * spacing,
                        y: (rows / 2 - i) * spacing,
                        z: 0.1 // Slightly above plane
                    });
                    number.setAttribute("color", "black");
                    number.setAttribute("align", "center");
                    number.setAttribute("scale", "0.4 0.4 0.4");
                    grid.appendChild(number);
                }
            }
        });
    </script>
</body>
</html>
