<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>AR Number Experiment</title><script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script><script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script><style>body{margin:0;overflow:hidden}</style><script defer="defer" src="/AR_new/static/js/main.1c95ad93.js"></script><link href="/AR_new/static/css/main.e6c13ad2.css" rel="stylesheet"></head><body><a-scene embedded arjs><a-marker preset="hiro"><a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="white"></a-plane><a-entity id="number-grid"></a-entity></a-marker><a-entity camera></a-entity></a-scene><script>document.addEventListener("DOMContentLoaded",(function(){const t=document.getElementById("number-grid");for(let e=0;e<10;e++)for(let n=0;n<10;n++){const o=document.createElement("a-text");o.setAttribute("value",(10*e+n+1).toString()),o.setAttribute("position",{x:.3*(n-5),y:.3*(5-e),z:.1}),o.setAttribute("color","black"),o.setAttribute("align","center"),o.setAttribute("scale","0.4 0.4 0.4"),t.appendChild(o)}}))</script></body></html>
