<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile AR Numbers</title>
    
    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- Custom AR Numbers Script -->
    <script src="js/ARExperiment.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            text-align: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="loading">Initializing AR... Allow camera access when prompted</div>
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false">
        <a-entity id="camera-rig" position="0 0 0">
            <a-entity 
                camera
                look-controls
                arjs-device-orientation-controls
            ></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
