<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Floating Numbers</title>

    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <!-- AR.js for Markerless AR -->
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: black; } 
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 9999;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- Loading Message -->
    <div id="loading">ðŸ”„ Loading AR Numbers...</div>

    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false">
        <!-- Camera Setup -->
        <a-camera position="0 0 0"></a-camera>

        <!-- âœ… The Missing Numbers Container -->
        <a-entity id="numbers-container"></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.querySelector('a-scene');
            const numbersContainer = document.getElementById('numbers-container');
            const loading = document.getElementById('loading');

            function createFloatingNumbers() {
                const totalNumbers = 30;
                const baseZ = -2; // âœ… Move numbers closer

                for (let i = 0; i < totalNumbers; i++) {
                    const number = document.createElement('a-text');
                    number.setAttribute('value', i + 1);
                    number.setAttribute('position', {
                        x: (Math.random() * 6) - 3,
                        y: (Math.random() * 6) - 3,
                        z: baseZ
                    });
                    number.setAttribute('color', 'white');
                    number.setAttribute('scale', '1.5 1.5 1'); // âœ… Bigger numbers for visibility
                    number.setAttribute('align', 'center');

                    // âœ… Looping floating animation
                    number.setAttribute('animation', {
                        property: 'position',
                        to: `${(Math.random() * 6) - 3} ${(Math.random() * 6) - 3} ${baseZ}`,
                        dur: 4000 + Math.random() * 3000,
                        easing: 'linear',
                        loop: true
                    });

                    numbersContainer.appendChild(number);
                }
            }

            // âœ… Load numbers after AR.js initializes
            scene.addEventListener('loaded', () => {
                loading.style.display = 'none';
                createFloatingNumbers();
            });
        });
    </script>

</body>
</html>
