<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Text Space Experiment</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Add AR.js configuration for markerless AR -->
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false"
      vr-mode-ui="enabled: false"
    >
      <!-- White background plane positioned BEHIND text -->
      <a-plane 
        position="0 0 -5" 
        width="20" 
        height="20" 
        color="white"
        material="shader: flat"
      ></a-plane>

      <!-- Numbers positioned IN FRONT of the plane -->
      <a-entity id="numbers"></a-entity>

      <!-- Proper AR camera setup -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      const numbersEl = document.getElementById("numbers");
      const rows = 10;
      const cols = 10;
      const spacing = 0.8;

      // Create grid of numbers in front of the background
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const number = i * cols + j + 1;
          const textEl = document.createElement("a-text");
          
          // Position numbers closer to camera (z > plane's z position)
          textEl.setAttribute("position", {
            x: (j - cols/2) * spacing,
            y: (rows/2 - i) * spacing,
            z: -1  // Closer than the background plane
          });
          
          textEl.setAttribute("value", number);
          textEl.setAttribute("align", "center");
          textEl.setAttribute("color", "black");
          textEl.setAttribute("scale", "0.8 0.8 0.8");
          numbersEl.appendChild(textEl);
        }
      }
    </script>
  </body>
</html>
