<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Number Grid</title>
    
    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <!-- AR.js with Markerless Support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #permission-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Camera Permission Overlay -->
    <div id="permission-overlay">
        <h2>Please allow camera access to view AR numbers</h2>
    </div>

    <!-- AR Scene -->
    <a-scene 
        embedded 
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false"
        vr-mode-ui="enabled: false"
    >
        <!-- AR Camera -->
        <a-entity 
            camera="near: 0.1; far: 1000; fov: 80" 
            arjs-device-orientation-controls 
            look-controls="enabled: false"
        ></a-entity>

        <!-- Number Grid -->
        <a-entity id="number-grid" position="0 0 -2">
            <script>
                document.querySelector('a-scene').addEventListener('loaded', () => {
                    const grid = document.getElementById('number-grid');
                    const cols = 10;
                    const rows = 10;
                    const spacing = 0.5;
                    
                    // Hide permission overlay
                    document.getElementById('permission-overlay').style.display = 'none';

                    // Create number grid
                    for(let i = 0; i < rows; i++) {
                        for(let j = 0; j < cols; j++) {
                            const number = i * cols + j + 1;
                            const text = document.createElement('a-text');
                            text.setAttribute('value', number);
                            text.setAttribute('position', {
                                x: (j - cols/2) * spacing,
                                y: (rows/2 - i) * spacing,
                                z: 0
                            });
                            text.setAttribute('color', '#FF0000');
                            text.setAttribute('scale', '0.8 0.8 0.8');
                            grid.appendChild(text);
                        }
                    }
                });
            </script>
        </a-entity>
    </a-scene>
</body>
</html>
