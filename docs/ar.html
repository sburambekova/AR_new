<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Text Space Experiment</title>
  <!-- Load A-Frame and AR.js from jsDelivr -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <!-- AR Scene with markerless configuration -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false" vr-mode-ui="enabled: false">
    <!-- White background plane (serves as a clear canvas) -->
    <a-plane position="0 0 -5" width="20" height="20" color="white" material="shader: flat"></a-plane>
    
    <!-- Entity to hold the grid of numbers -->
    <a-entity id="numbers"></a-entity>
    
    <!-- Standard camera (no gps-camera) -->
    <a-camera></a-camera>
  </a-scene>

  <script>
    const numbersEl = document.getElementById("numbers");
    const rows = 10;
    const cols = 10;
    const spacing = 0.8;  // Adjust this value to control spacing

    // Create a grid of numbers (10x10 = 100 numbers)
    for (let i = 0; i < rows; i++) {
      for (let j = 0; j < cols; j++) {
        const number = i * cols + j + 1;
        const textEl = document.createElement("a-text");
        
        // Calculate positions and set them as a string: "x y z"
        const x = (j - cols / 2) * spacing;
        const y = (rows / 2 - i) * spacing;
        const z = -1;  // Closer to the camera than the background plane
        textEl.setAttribute("position", `${x} ${y} ${z}`);
        
        textEl.setAttribute("value", number);
        textEl.setAttribute("align", "center");
        textEl.setAttribute("color", "black");
        textEl.setAttribute("scale", "0.8 0.8 0.8");
        
        numbersEl.appendChild(textEl);
      }
    }
  </script>
</body>
</html>
